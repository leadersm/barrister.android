        province_aomen{}

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.inkapplications.viewpageindicator:library:2.4.3'
    compile('com.facebook.fresco:fresco:0.9.0') {
        exclude group: 'com.parse.bolts',
                module: 'bolts-android'
    }
    compile files('libs/AQuery.jar')
    compile files('libs/okhttputils-2_3_8.jar')
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile 'com.ogaclejapan.smarttablayout:library:1.6.0@aar'
    compile 'io.card:android-sdk:5.3.4'
    compile 'org.jsoup:jsoup:1.8.3'
    compile files('libs/BaiduLBS_Android.jar')
    compile files('libs/greendao-1.3.7.jar')
    compile files('libs/bolts-android-1.1.4.jar')
    // (注：从2.1.5开始要分开Bugly SDK和NDK的配置）
    //其中latest.release指代最新版本号，也可以指定明确的版本号，例如2.2.0
    compile 'com.tencent.bugly:crashreport:latest.release'
    compile 'com.tencent.bugly:nativecrashreport:latest.release'
    compile files('libs/jpush-android-2.1.7.jar')
//    compile 'com.mlsdev.rximagepicker:library:1.3.1'
    compile 'io.reactivex:rxjava:1.1.0'
    compile 'io.reactivex:rxandroid:1.1.0'
    //umeng analytics
    compile 'com.umeng.analytics:analytics:latest.integration'
}
